name: CITest

on: 
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Select Xcode 12
      run: sudo xcode-select -s /Applications/Xcode_12.app && xcodebuild -version
    - name: Linting podspec
      run: pod lib lint
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v